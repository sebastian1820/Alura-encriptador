<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
   
    
</head>

<body>
    <header>
 <img   class="cabezera__logo" src="Images/Logo.png"> 
    </header>

    <main class="encriptador">
  
    
    <div class="encriptar">
<textarea id="valorTexto" class="encriptar__texto" placeholder="Ingrese el texto" > </textarea>
    <h6 class="encriptar__texto__informativo">Solo letras minúsculas y sin acentos</h6>
  <div class="btn">
    <button id="Encriptar" class="btn__encriptar">Encriptando</button>
    <button  id="Desencriptar" class="btn__desencriptar">Desencriptar</button>  
 </div>

    </div>


    <div class="desencriptar">
    <img  id="img_encriptar" class="desencriptar__imagen"  src="Images/Muñeco.png">
    <h3 class="desencriptar__texto"> Ningún mensaje fue <br>encontrado</h3>
    <h6 class="desencriptar__textoinformativo"> Ingresa el texto que desees encriptar o desencriptar.</h6>
    <button id="copiar" class="desencriptar_btn_copiar">Copiar</button>
    </div>


   
    </main>
    <footer class="footer">Hecho por Sebastian Ramirez 2024 </footer>    
</body>
 <script src="Scripts/scrip.js"></script>
</html>
